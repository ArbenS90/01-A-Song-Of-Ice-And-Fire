<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canción de Hielo y Fuego</title>
    <!-- Referencia al archivo CSS externo -->
    <link rel="stylesheet" href="/src/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">Canción de Hielo y Fuego</div>
        <label class="theme-toggle">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
    </header>

    <div class="container">
        <div class="card">
            <h1>Bienvenido al mundo de Poniente</h1>
            <p>Explora el vasto universo creado por George R. R. Martin.</p>
            <button>Explorar Casas</button>
        </div>

        <div class="card">
            <h2>Últimas Actualizaciones</h2>
            <p>Información sobre las últimas noticias y teorías del mundo de hielo y fuego.</p>
        </div>
    </div>

    <!-- Referencia al archivo JavaScript externo -->
    <script src="/src/js/theme.js"></script>
